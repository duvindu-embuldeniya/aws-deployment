

    {% if queryset.has_previous %}
        <a href="?page=1">First</a>
        <a href="?page={{queryset.previous_page_number}}">Last</a>
    {% endif %}


    {% for num in queryset.paginator.page_range %}
        {% if num == queryset.number %}
            <a href="?page={{num}}"
                style="background-color: aqua; border: 1px solid black; padding: 0.5em;"
            >{{num}}</a>
        {% elif num > queryset.number|add:'-3' and num < queryset.number|add:'3' %}
            <a href="?page={{num}}">{{num}}</a>
        {% endif %}
    {% endfor %}


    {% if queryset.has_next %}
        <a href="?page={{queryset.next_page_number}}">Next</a>
        <a href="?page={{queryset.paginator.num_pages}}">Last</a>
    {% endif %}
